<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/index.css"></link>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css"></link>


    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"
            type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"
            type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>

</h:head>
<body>
<div class="topbar">
    <p>图书管理</p>
</div>

<div class="container">
    <input name="bookName" type="text" class="form-control" placeholder="书名"></input>
    <input name="bookAuthor" type="text" class="form-control" placeholder="作者"></input>
    <div>
        <span class="label label-default">分类</span>
        <select name="bookType-section" class="input-small form-control">
            <option></option>
        </select>
    </div>
    <div>
        <span class="label label-default">价格区间</span>
        <select name="bookPrice-section" class="input-small form-control">
            <option></option>
            <option>0 ~ 50</option>
            <option>51 ~ 100</option>
            <option>101 ~ 150</option>
            <option>150 ~ 1000</option>
        </select>
    </div>
    <div class='input-group date' id='datetimepicker1'>
        <input name="startTime" type='text' class="form-control" placeholder="开始时间"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <div class='input-group date' id='datetimepicker2'>
        <input name="endTime" type='text' class="form-control" placeholder="结束时间"/>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <input type="button" class="btn btn-default" onclick="queryInfo()" value="查询"/>
</div>
<table id="mytab" class="table table-hover"></table>

</body>
</html>
