<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/index.css"></link>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"></link>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"
            type="text/javascript"></script>
    <script src="/js/modify_one.js" type="text/javascript"></script>
    <title>修改图书信息</title>
</h:head>
<body>
<div class="topbar">
    <p>修改图书信息</p>
</div>
<form class="container" action="/modify_one" method="post">
    <span class="label label-default">书名</span>
    <input name="bookName" type="text" class="form-control"></input>
    <span class="label label-default">作者</span>
    <input name="bookAuthor" type="text" class="form-control"></input>
    <span class="label label-default">类别</span>
    <input name="BookType" type="text" class="form-control"></input>
    <span class="label label-default">价格</span>
    <input name="bookPrice" type="text" class="form-control"></input>
    <span class="label label-default">简介</span>
    <input name="bookDescription" type="text" class="form-control"></input>
    <div class="form-group">
        <label>选择发布时间：</label>
        <!--指定 date标记-->
        <div class='input-group date' id='datetimepicker3'>
            <input name="publicationTime" type='text' class="form-control time-sel"/>
            <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
        </div>
    </div>
    <input class="btn btn-default" type="submit" value="修改"/>
</form>

</body>

</html>
